<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div class="container p-5 m-auto col-8 bg-dark text-white">
        <div class="m-auto col-4 text-center p-3">
            <input class="p-2 m-2" type="number" id="zipcode" placeholder="zipcode" >
            <button id="btn">Lookup ZIP Code</button> 
        </div>
        <hr class="border">

        <div>
            <h1>ZIP CODE DETAILS</h1>
            <div class="card h4 bg-white text-dark p-2">
                <p>Zip Code: <span class="h4 text-secondary" id="zipDetails"></span></p>
                <p>District: <span class="h4 text-secondary" id="district"></span></p>
                <p>State: <span class="h4 text-secondary" id="state"></span></p>
                <p>Latitude: <span class="h4 text-secondary" id="latitude"></span></p>
                <p>Longitude: <span class="h4 text-secondary" id="longitude"></span></p>

            </div>
        </div>

    </div>
    
</body>
<script src="index.js" ></script>
</html>
