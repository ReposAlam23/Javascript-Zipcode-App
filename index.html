<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>ZIPCODE APP</title>

</head>
<body>
    <div class="container p-5 m-auto col-8 bg-dark text-white">
        <div class="m-auto col-4 text-center p-3">
            <input class="p-2 m-2" type="number" id="zipcode" placeholder="zipcode" >
            <button id="btn">Lookup ZIP Code</button> 
        </div>
        <hr class="border">

        <div>
            <h1>ZIP CODE DETAILS</h1>
            <div class="card h4 bg-white text-dark p-2">
                <p>Zip Code: <span class="h4 text-secondary" id="zipDetails"></span></p>
                <p>Name: <span class="h4 text-secondary" id="name"></span></p>
                <p>Block: <span class="h4 text-secondary" id="block"></span></p>
                <p>District: <span class="h4 text-secondary" id="district"></span></p>
                <p>State: <span class="h4 text-secondary" id="state"></span></p>
            </div>
        </div>

    </div>
    
</body>
<script src="index.js" ></script>
</html>
